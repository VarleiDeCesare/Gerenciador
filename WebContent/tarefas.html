<html lang="pt-BR">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <title>Tarefas</title>
    <style>
    	html,
    	body{
    		background-color: #fbfbfb;
    	}
    	
    	body{
    		font-family: 'Roboto Condensed', sans-serif;
    	}
    	td,
    	th{
    		padding: 10px;
    	}
    	.container{
    		margin-top:150px;
    	}
    	.titulo{
    		margin-top:50px;
    		margin-bottom:50px;
    	}
    	
    </style>
</head>
<body>
<div id="app">
	 <div class="container">
	 	<div class="row">
		 	<div class="col d-flex text-center">
		 		<h3 class="titulo">Tarefas</h3>
		 	</div>
	 	</div>
        <div class="row">
            <div class="col">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                    	<th id="identificador" scope="col">Identificador:</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Data</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr :key="index" v-for="(tarefa,index) in tarefas">
                        <td>{{ tarefa.id}}</td>
                        <td>{{ tarefa.nome}}</td>
                        <td>{{ tarefa.descricao }}</td>
                        <td>{{ tarefa.data }}</td>
                    </tr>
                    </tbody>
                </table>
				<form class="formulario text-center"action="http://localhost:8080/Projeto/rest/delete" method="POST" class="form" id="form1">
                	<label for="id">Identificador que deseja apagar:</label>
                	<input name="id" class="abc">
                    <input class="enviar" id="botao"type="submit" value="Apagar" />
          		</form>
            </div>
        </div>
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data() {
            return {tarefas: {}
            }
        },
        
        created () {
        	const vm = this;
        	console.log(vm.tarefas)
            axios.get("http://localhost:8080/Projeto/rest/tarefas")
                .then(function (response){
                    vm.tarefas = response.data.tarefas;
                }).catch(function (error){
                console.log(error)
            })
        }
    })
</script>
</body>
</html>
